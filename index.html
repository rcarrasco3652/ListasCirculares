<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <title>Rutas xD</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="formNuevaBase p-3 mb-2 bg-secondary text-white">
                    <form id="formNuevaBase .bg-secondary">
                        <h4>Nueva base</h4>
                        <label for="ubicacionBase">Ubicacion:</label><br>
                        <input type="text" id="ubicacionBase" placeholder="Gloriesta DIF">
                        <br><br>
                        <label for="llegadaBase">Timepo de llegada:</label><br>
                        <input type="number" id="llegadaBase" placeholder="15 minutos">
                        <br><br>
                        <label for="salidaBase">Tiempo de salida:</label><br>
                        <input type="number" id="salidaBase" placeholder="2 minutos">
                        <br><br>
                        <button type="button" id="agregarBase">Agregar</button>
                    </form>
                </div><br>

                <div class="formBuscarBase p-3 mb-2 bg-secondary text-white">
                    <form id="formBuscarBase">
                        <h4>Buscar base</h4>
                        <label for="busacarPorUbicacion">Ubicacion:</label><br>
                        <input type="text" id="busacarPorUbicacion" placeholder="Gloriesta DIF">
                        <br><br>
                        <button type="button" id="buscarBase">Buscar</button>
                    </form>
                </div><br>

                <div class="formEliminarBase p-3 mb-2 bg-secondary text-white">
                    <form id="">
                        <h4>Eliminar base</h4>
                        <label for="eliminarPorUbicacion">Ubicacion:</label><br>
                        <input type="text" id="eliminarPorUbicacion" placeholder="Gloriesta DIF">
                        <br><br>
                        <button type="button" id="eliminarBase">Eliminar</button><br><br>
                        <button type="button" id="imprimir">Informe</button>
                    </form>
                </div>



            </div>
            <div class=" col-9  " id="informe">
            </div>
        </div>
        
    </div>
    
    

 

    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
